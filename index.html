<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="row justify-content-center">

        <div class="col-md-6 text-center" >
            <h1>Javascript Calculator</h1>
            <table class="table ">
                <tr>
                    <td colspan="3">
                        <input  type="text" id="text-area">
                    </td>
                    <td><input type="button" value="Clear" onclick="clr()"></td>
                </tr>
              
                    <td colspan="2">
                        <input type="button" value="1" onclick="display('1')">
                        <input type="button" value="2" onclick="display('2')">
                        <input type="button" value="3" onclick="display('3')">
                        <input type="button" value="/" onclick="display('/')">
                    </td>
                    <tr>
                        <td>
                            <input type="button" value="4" onclick="display('4')">
                            <input type="button" value="5" onclick="display('5')">
                            <input type="button" value="6" onclick="display('6')">
                            <input type="button" value="+" onclick="display('+')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="7" onclick="display('9')">
                            <input type="button" value="8" onclick="display('8')">
                            <input type="button" value="9" onclick="display('9')">
                            <input type="button" value="-" onclick="display('-')">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" value="." onclick="display('.')">
                            <input type="button" value="0" onclick="display('0')">
                            <input type="button" value="=" onclick="calculate()">
                            <input type="button" value="*" onclick="display('*')">
                        </td>
                    </tr>

                
            </table>
        </div>
            
        </div>
    </div>
    
</body>
</html>
<script src="index.js"></script>
